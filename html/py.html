<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy-Move Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #app-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            height: auto;
            max-height: 400px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
        }

        #result-label {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
            color: #4caf50;
        }

        #copy-move-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            width: 100%;
        }

        #exit-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>IMAGE FORGERY DETECTOR</h1>
        <img id="image-panel" src="images/input.png" alt="Input Image">
        <label for="file-input">Upload Image</label>
        <input type="file" id="file-input" accept=".jpg, .jpeg, .png" onchange="displayImage()">
        <p id="file-label">No file selected</p>
        <progress id="progress-bar" value="0" max="100"></progress>
        <button id="copy-move-btn" onclick="copyMoveForgery()">Copy-Move</button>
        <p id="result-label">READY TO SCAN</p>
        <img id="result-panel" src="images/output.png" alt="Output Image">
        <button id="exit-btn" onclick="exitProgram()">Exit Program</button>
    </div>

    <script>
        function displayImage() {
            var input = document.getElementById('file-input');
            var label = document.getElementById('file-label');
            var imagePanel = document.getElementById('image-panel');

            if (input.files.length > 0) {
                var file = input.files[0];
                label.textContent = file.name;
                
                var reader = new FileReader();
                reader.onload = function (e) {
                    imagePanel.src = e.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                label.textContent = 'No file selected';
            }
        }

        function copyMoveForgery() {
            // Implement copy-move forgery detection logic here
            // Update result-label and result-panel accordingly
            document.getElementById('result-label').textContent = 'Image Forged';
            document.getElementById('result-label').style.color = 'red';
        }

        function exitProgram() {
            // Implement exit program logic here
            // You may redirect to another page or perform other actions
            alert('Exiting program');
        }
    </script>
</body>
</html>
